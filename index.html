<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>File Upload</title>
</head>
<body>
  <h1>Upload File</h1>
  <form ref="uploadForm" action="http://localhost:3000/api/register" method="POST" enctype="multipart/form-data">
    <label for="username">Full Name:</label>
    <input type="text" id="fullName" name="fullName" placeholder="Full Name" required /><br><br>
    <label for="username">User Name:</label>
    <input type="text" id="username" name="username" placeholder="User Name" required /><br><br>
    <label for="username">Email:</label>
    <input type="text" id="email" name="email" placeholder="Email" required /><br><br>
    <label for="username">Password:</label>
    <input type="text" id="password" name="password" placeholder="Password" required /><br><br>
    <br><br>
    <label >User avatar:</label>
    <input type="file" name="avatar" required />
    <label >User Cover Image:</label>
    <input type="file" name="coverImage" required />
    <br><br>
    <button type="submit">Upload</button>
  </form>
</body>
</html>
